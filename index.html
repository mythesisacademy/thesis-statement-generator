<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thesis Statement Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Thesis Statement Generator</h1>
    <form id="thesis-form">
      <label for="topic">Topic:</label>
      <input type="text" id="topic" name="topic" required>
      <br>
      <label for="opinion">Opinion:</label>
      <input type="text" id="opinion" name="opinion" required>
      <br>
      <label for="reason">Reason:</label>
      <input type="text" id="reason" name="reason" required>
      <br>
      <button type="submit">Generate Thesis Statement</button>
    </form>
    <h2>Generated Thesis Statement:</h2>
    <p id="thesis-statement"></p>
  </div>
  <script src="thesis-generator.js"></script>
</body>
</html>
